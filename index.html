<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yukki Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="fish.png" alt="Fish Icon" class="fish-icon">
        <h1>Yukki Music Bot</h1>
        <div class="github-section">
            <button class="fork-btn">
                <i class="github-icon"></i> Fork <span class="fork-count">359</span>
            </button>
        </div>
        <div class="links">
            <a href="https://t.me/TheYukki" target="_blank">Channel</a>
            <a href="https://notreallyshikhar.gitbook.io/yukkimusicbot" target="_blank">Documentation</a>
            <a href="https://t.me/YukkiSupport" target="_blank">Support</a>
        </div>
        <p>Deploy Yukki Music Bot to Heroku</p>
        <input type="text" placeholder="Input Your Forked Repo Link" class="repo-link-input">
        <button class="deploy-btn">Deploy Now</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
