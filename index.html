<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yukki Music Bot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Yukki Music Bot</h1>
    <div class="fork-counter">
      <span id="fork-count">0</span> Forks
    </div>
    <div class="links">
      <span class="non-copyable"><strong>Channel</strong></span>
      <span class="non-copyable"><strong>Documentation</strong></span>
      <span class="non-copyable"><strong>Support</strong></span>
    </div>
    <input type="text" placeholder="Input Your Forked Repo Link" id="repo-link">
    <button id="deploy-button">Deploy Now</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
