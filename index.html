<body>
  <div id="loading-screen" class="loading-screen">
    <div class="main">
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
    </div>
  </div>

  <div id="main-content" class="main-content" style="opacity: 0;">
    <div class="container">
      <h1>Welcome To YukkiMusic</h1>
      
      <!-- Optional image container -->
      <!-- <div class="image-container">
            <img src="yukki.png" alt="">
        </div> -->

      <div class="fork-counter">
        <img src="https://img.shields.io/github/forks/TheTeamVivek/YukkiMusic?color=black&logo=github&logoColor=white&style=for-the-badge" alt="GitHub Fork Counter">

      <button id="deploy-button">Deploy</button>
      
      <div id="warning-message" class="warning hidden">Please Enter Your Forked Link</div>
    </div>
  </div>

  <script>
    window.onload = function () {
      const loadingScreen = document.getElementById('loading-screen');
      const Murali = document.getElementById('main-content');

      
      setTimeout(function () {
        
        loadingScreen.style.opacity = '0';
        Murali.style.opacity = '1';

        
        setTimeout(function () {
          loadingScreen.style.display = 'none'; 
        }, 1000); 
      }, 2000); 
    };
  </script>
  
  <script src="src/script.js"></script>
