<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YukkiMusic</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Fish Image (Adjust as needed in CSS) -->
        <img src="fish.png" class="fish" alt="fish">
        <h1><i class="fas fa-headphones-alt"></i> YukkiMusic</h1>
        <p class="fork-count">Forks: <span id="forks">Loading...</span></p>

        <div class="links">
            <a href="https://t.me/TheYukki" class="repo-link">Channel</a>
            <a href="https://notreallyshikhar.gitbook.io/yukkimusicbot" class="repo-link">Documentation</a>
            <a href="https://t.me/YukkiSupport" class="repo-link">Support</a>
        </div>

        <input type="text" id="repo-url" placeholder="Input Your Forked Repo Link">
        <button id="deploy-btn">Deploy Now</button>
        
        <!-- Warning Message -->
        <p id="warning" class="warning" style="display: none;">Please enter a valid GitHub repository URL!</p>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
