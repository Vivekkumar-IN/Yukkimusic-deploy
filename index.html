<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yukki Music Bot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Yukki Music Bot</h1>
    <div class="fork-counter">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
      <span id="fork-count">0</span> Forks
    </div>
    <div class="links">
      <a href="https://t.me/TheYukki" target="_blank">Channel</a>
      <a href="https://notreallyshikhar.gitbook.io/yukkimusicbot" target="_blank">Documentation</a>
      <a href="https://t.me/YukkiSupport" target="_blank">Support</a>
    </div>
    <input type="text" placeholder="Input Your Forked Repo Link" id="repo-link">
    <button id="deploy-button">Deploy Now</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
